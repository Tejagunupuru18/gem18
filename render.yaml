services:
  - type: web
    name: career-mentorship-portal
    runtime: node
    plan: starter
    buildCommand: |
      echo "Starting build process..."
      npm install
      echo "Installing client dependencies..."
      cd client && npm install
      echo "Building React app..."
      npm run build
      echo "Build completed - checking files..."
      ls -la build/
      cd ..
      echo "Final build directory check:"
      ls -la client/build/
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
    healthCheckPath: /api/health 