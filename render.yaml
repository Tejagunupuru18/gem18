services:
  - type: web
    name: career-mentorship-portal
    runtime: node
    plan: starter
    buildCommand: |
      echo "ğŸš€ Starting deployment build process..."
      echo "ğŸ“¦ Installing server dependencies..."
      npm install
      echo "ğŸ“¦ Installing client dependencies..."
      cd client && npm install
      echo "ğŸ”¨ Building React app for production..."
      npm run build
      echo "âœ… React build completed - checking files..."
      ls -la build/
      echo "ğŸ“ Going back to root directory..."
      cd ..
      echo "ğŸ” Final verification - checking client/build directory:"
      ls -la client/build/
      echo "ğŸ” Running build verification script..."
      node verify-build.js
      echo "âœ… Build process completed successfully!"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
    healthCheckPath: /api/health 